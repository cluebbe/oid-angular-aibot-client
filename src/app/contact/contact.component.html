<form class="form-container" [formGroup]="contactForm" (ngSubmit)="$event.preventDefault(); submitForm();">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" formControlName="nameControl">
        <div *ngIf="contactForm.get('nameControl')?.invalid && (contactForm.get('nameControl')?.dirty || contactForm.get('nameControl')?.touched)" class="validation-error">
            <div *ngIf="contactForm.get('nameControl')?.errors?.['required']">Name is required.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" formControlName="emailControl">
        <div *ngIf="contactForm.get('emailControl')?.invalid  && (contactForm.get('emailControl')?.dirty || contactForm.get('emailControl')?.touched)" class="validation-error">
            <div *ngIf="contactForm.get('emailControl')?.errors?.['required']">Email is required.</div>
            <div *ngIf="contactForm.get('emailControl')?.errors?.['email']">Invalid format</div>
        </div>
    </div>
    <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" formControlName="messageControl"></textarea>
        <div *ngIf="contactForm.get('messageControl')?.invalid && (contactForm.get('messageControl')?.dirty || contactForm.get('messageControl')?.touched)" class="validation-error">
            <div *ngIf="contactForm.get('messageControl')?.errors?.['required']">Message is required.</div>
            <div *ngIf="contactForm.get('messageControl')?.errors?.['minlength']">At least {{contactForm.get('messageControl')?.errors?.['minlength'].requiredLength}} characters</div>
            <div *ngIf="contactForm.get('messageControl')?.errors?.['maxlength']">At most {{contactForm.get('messageControl')?.errors?.['maxlength'].requiredLength}} characters</div>
        </div>
    </div>
   
    <div class="form-group" >
        <button type="submit" [disabled]="contactForm.invalid">Submit</button>
    </div>
</form>
