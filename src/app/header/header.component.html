<div id="container">
    <div class="link" id="home" routerLink="home">Home</div>
    <div id="links">
        <div class="link" routerLink="chat" *ngIf="authService.isLoggedIn()">Chat</div>
        <div class="link" routerLink="contact">Contact</div>
        <div class="link" *ngIf="!authService.isLoggedIn()" (click)="login()">Login</div>
        <div class="link" *ngIf="authService.isLoggedIn()" (click)="logout()">Logout</div>
    </div>
</div>
